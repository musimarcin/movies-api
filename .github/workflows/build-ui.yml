name: Java CI with Maven

# "**" for selecting all branches
on:
  push:
    branches: [ "**" ]
#  pull_request:
#    branches: [ "**" ]

jobs:
  build:
    name: Build movies-api-ui
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./movies-api-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the Next.js app
        run: npm run build

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/movies-api-ui:latest ./movies-api-ui

      - name: Verify Docker Image
        run: docker images

      - name: Docker Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/movies-api-ui:latest


